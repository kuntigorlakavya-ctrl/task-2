<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexPlanet Task 2 - Interactive Form & Gallery</title>
    <link rel="stylesheet" href="Task-2.css">
</head>
<body>
    <div class="container"> 
        <div class="header">
            <h1>ApexPlanet Task 2 Solution</h1>
            <p>Interactive Form + Dynamic Gallery with Full Validation</p>
        </div>
        <div class="content">
            <!-- FORM SECTION -->
            <div class="form-section">
                <h2>üìù Contact Form</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required placeholder="Enter your message..."></textarea>
                        <div class="error-message" id="messageError"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">üöÄ Submit Form</button>
                </form>
                <div class="success-message" id="successMsg">‚úÖ Form submitted successfully! Thank you for your message.</div>
            </div>
            <!-- GALLERY & TASK SECTION -->
            <div class="gallery-section">
                <h2>üñºÔ∏è Image Gallery & Tasks</h2>
                
                <div class="gallery-input">
                    <input type="text" id="imageUrl" placeholder="Enter image URL (or use default)">
                    <button class="add-img-btn" onclick="addImage()">‚ûï Add Image</button>
                </div>
                
                <div class="gallery-grid" id="imageGallery"></div>
                
                <div class="gallery-input" style="margin-top: 30px;">
                    <input type="text" id="taskInput" placeholder="Enter new task">
                    <button class="add-task-btn" onclick="addTask()">‚ûï Add Task</button>
                </div>
                
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>
    <script src="Task-2.js"></script>
</html>
